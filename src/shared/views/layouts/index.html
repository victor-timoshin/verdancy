<!DOCTYPE HTML>

<html lang="ru" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet" type="text/css" />

		<% for (var file in htmlWebpackPlugin.files.css) { %>
			<link rel="stylesheet" href="<%= htmlWebpackPlugin.options.urlContent(htmlWebpackPlugin.files.css[file]) %>" />
		<% } %>
	</head>

	<body>
		<div id="root"></div>

		<% for (var file in htmlWebpackPlugin.files.js) { %>
			<script src="<%= htmlWebpackPlugin.options.urlContent(htmlWebpackPlugin.files.js[file]) %>"></script>
		<% } %>

		<% if (htmlWebpackPlugin.options.injectState) { %>
			<%= htmlWebpackPlugin.options.injectState.INITIAL_STATE %>
		<% } %>
	</body>
</html>
